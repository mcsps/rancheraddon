apiVersion: v1
kind: ServiceAccount
metadata:
  name: glusterdeploy
  namespace: glusterstorage
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: glusterdeploy-role
rules:
- apiGroups: ["", "extensions", "apps", "autoscaling","batch", "networking.k8s.io", "policy", "authentication.k8s.io", "storage.k8s.io", "certmanager.k8s.io", "rbac.authorization.k8s.io"]
  resources: ["*"]
