---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: glusterdeploy-rolebinding
roleRef:
  apiGroup: ""
  kind: ClusterRole
  name: glusterdeploy-role
subjects:
- kind: ServiceAccount
  name: glusterdeploy
  namespace: glusterstorage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluster-deployment
  namespace: glusterstorage
  labels:
    app: glusterdeploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glusterdeploy
  template:
    metadata:
      labels:
        app: glusterdeploy
    spec:   
      serviceAccountName: glusterdeploy
      containers:
        - name: glusterdeploy
          image: mtr.external.otc.telekomcloud.com/mcsps/glusterdeploy:master
          imagePullPolicy: Always
          command: [ "/docker-entrypoint.sh" ]
      imagePullSecrets:
        - name: mcsps-mtrdeployer-pull-secret
---